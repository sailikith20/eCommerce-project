{% include 'nav.html'%}
<br>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3 mt-5">
                <form action="orderNow1" method="post">
                     <h5 class="text-center">Payment : â‚¹{{amount}}</h5>
                            <input type="hidden" name="order_id" value="{{order_id}}">
                              <input type="hidden" name="amount" value="{{amount}}">
                            <div>
                                <label class="mt-2" for="card_number">Card Number</label>
                                <input type="number" class="form-control" id="card_number" placeholder="Enter 16 digits" required>
                            </div>
                            <div>
                                <label class="mt-2" for="card_name">Card Holder</label>
                                <input type="text" class="form-control" id="card_name" placeholder="Enter name on card" required>
                            </div>
                            <div>
                                <label class="mt-2" for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="Enter 3 digit cvv" required>
                            </div>
                            <div>
                                <label for="expiry_date" class="mt-2">Expiry Date</label>
                                <input type="text" class="form-control" id="expiry_date" placeholder="MM/YY" required>
                            </div>
                            <input type="submit" value="Order" class="btn btn-primary w-100 mt-2">
                </form>
            </div>
        </div>
    </div>
</div>
