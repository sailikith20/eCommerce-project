{% include 'nav.html'%}
<br>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card p-3 mt-3">
            <form action="updatedClothInventory" method="post">
                <input type="hidden" name="item_id" value="{{item_id}}">
                <div class="h4 text-center">Updated Cloths</div>
                    <div class="form-group mt-1">
                        <label for="item_name">Update Item</label>
                        <input type="text" class="form-control" id="item_name" value="{{clothInventory['item_name']}}"  name="item_name" >
                    </div>
                    <div class="form-group mt-1">
                        <label for="price">Price</label>
                        <input type="text" class="form-control mt-1" id="price"  name="price" value="{{clothInventory['price']}}" >
                    </div>
                     <div class="form-group mt-1">
                        <label>Quantity</label>
                        <input type="number" min="1" class="form-control mt-1" id="quantity"  name="quantity" value="{{clothInventory['quantity']}}" >
                    </div>
                   <div class="form-group mt-1">
                        <label>Cloth Type</label>
                        <input type="text" class="form-control mt-1" id="cloth_type"  name="cloth_type" value="{{clothInventory['cloth_type']}}">
                    </div>
                  <div class="form-group mt-1">
                        <label>Cloth Color</label>
                        <input type="text" class="form-control mt-1" id="cloth_color"  name="cloth_color" value="{{clothInventory['cloth_color']}}" >
                    </div>

                    <input type="submit" value="Update Item" class="btn btn-success w-100 mt-2">
              </form>
            </div>
        </div>
    </div>
</div>
